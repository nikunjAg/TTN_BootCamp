<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question 1</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Open Sans", sans-serif;
			}

			section {
				width: 50%;
				margin: 2rem auto;
				padding: 1rem 2rem;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			h3 {
				text-align: center;
				margin-bottom: 1rem;
			}

			p {
				font-weight: bold;
				font-size: 14px;
			}

			p span {
				font-weight: 400;
			}
		</style>
		<script src="./app.js" defer></script>
	</head>
	<body>
		<section>
			<h3>Simple Interest Calculator</h3>
			<p class="amount">Amount: <span></span></p>
			<p class="interest">Simple Interest: <span></span></p>
			<p class="time">Time(years): <span></span></p>
			<p class="simpleInterest">Simple Interest: <span></span></p>
		</section>
	</body>
</html>
