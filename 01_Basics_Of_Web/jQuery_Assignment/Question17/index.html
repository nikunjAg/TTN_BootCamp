<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			div {
				width: 100%;
				height: 400px;
				display: flex;
				overflow: hidden;
				position: relative;
			}

			div > img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.a {
				transform: translateX(00%);
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div class="mySlides">
			<img
				class="slide"
				src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
			/>
			<img
				class="slide"
				src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
			/>
			<img
				class="slide"
				src="https://analyticsindiamag.com/wp-content/uploads/2020/10/7d744a684fe03ebc7e8de545f97739dd.jpg"
			/>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.slim.js"
			integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
			crossorigin="anonymous"
		></script>
		<script>
			$(document).ready(function () {
				$(".slide").each(function () {
					$(this).css("display", "none");
				});

				var slideIndex = -1;
				var total = $(".slide").length;
				showSlides();

				function showSlides() {
					var lastSlide = slideIndex;
					var currSlide = slideIndex + 1;
					if (currSlide == total) currSlide = 0;

					slideIndex = currSlide;
					if (lastSlide >= 0)
						$(`.slide:eq(${lastSlide})`).css("display", "none");

					$(`.slide:eq(${currSlide})`).css("display", "block");
					setTimeout(showSlides, 5000);
				}
			});
		</script>
	</body>
</html>
