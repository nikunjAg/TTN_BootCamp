<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<title>Bug Report</title>
	</head>
	<body>
		<header>
			<h2>TO THE NEW</h2>
			<nav>
				<a href="/home">Home</a>
				<a href="/quickHelp">Quick Help</a>
			</nav>
		</header>

		<section class="bug_report">
			<form class="bug_report_form">
				<div class="form_header">
					<h3>Bug Report</h3>
				</div>
				<div class="form_inputs">
					<div class="form_element">
						<label for="bug_title">Title:*</label>
						<input
							type="text"
							id="bug_title"
							name="bug_title"
							required
						/>
					</div>
					<div class="form_element">
						<label for="bug_description">Description:*</label>
						<textarea
							type="text"
							id="bug_description"
							name="bug_description"
							rows="4"
							required
						></textarea>
					</div>
					<div class="form_element">
						<label for="operating_system">Operating System</label>
						<select name="operating_system" id="operating_system">
							<option value="windows-xp">Windows XP</option>
							<option value="ubuntu">Ubuntu</option>
							<option value="mac-os">Mac OS</option>
						</select>
					</div>
					<div class="form_element">
						<label for="bug_product">Product:*</label>
						<select name="bug_product" id="bug_product" required>
							<option value="formoid">Formoid</option>
							<option value="cms">CMS</option>
							<option value="portal">Portal</option>
						</select>
					</div>

					<div class="form_element">
						<label for="version">Version:*</label>
						<input
							type="number"
							id="version"
							name="version"
							step=".01"
							required
						/>
					</div>

					<div class="form_element">
						<label for="license">License:</label>
						<div class="radio_group">
							<div class="form_radio_element">
								<input
									type="radio"
									id="free"
									name="license"
									value="free"
								/>
								<label for="free">Free</label>
							</div>
							<div class="form_radio_element">
								<input
									type="radio"
									id="business"
									name="license"
									value="business"
								/>
								<label for="business">Business</label>
							</div>
						</div>
					</div>

					<div class="form_element">
						<label for="bug_severity">Severity:</label>
						<select name="bug_severity" id="bug_severity" reu>
							<option value="critical">Critical</option>
							<option value="moderate">Moderate</option>
							<option value="low">Low</option>
						</select>
					</div>

					<div class="form_element">
						<label for="attachment">Attachments:</label>
						<div id="attachment">
							<input type="file" name="file" id="file" />
							<label for="file">
								<p class="filename">No File Selected</p>
								<p class="browseBtn">Choose File</p>
							</label>
						</div>
					</div>
				</div>

				<div class="form_actions">
					<input type="submit" value="Send" />
				</div>
			</form>
		</section>

		<script>
			// For displaying the selected filename in the file picker
			const filePicker = document.querySelector("#attachment input");
			const filePickedLabel =
				filePicker.nextElementSibling.querySelector(".filename");

			filePicker.addEventListener("change", (event) => {
				filePickedLabel.textContent = filePicker.files[0].name;
			});
		</script>
	</body>
</html>
